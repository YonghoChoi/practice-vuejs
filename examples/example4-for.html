<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>
    </body>
    <script>
        var app = new Vue({
        el: '#app',
        data: {
                todos: [
                    { text: 'JavaScript 배우기' },
                    { text: 'Vue 배우기' },
                    { text: '무언가 멋진 것을 만들기' }
                ]
            }
        });

        // 콘솔에서 아래 함수를 수행하여 항목 추가
        //app.todos.push({ text: '새로운 항목' });
    </script>
</html>

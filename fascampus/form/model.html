<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>== 입력 즉시 반영 ==</p>
        <!-- v-model로 데이터 변경을 즉시 양방향으로 반영하는 것은 매번 렌더링이 되는 것이기 때문에 반드시 좋은 것만은 아님 -->
        <!-- 경우에 따라 입력이 완료된 후에 데이터 갱신이 발생하는 것이 더 효율적일 수 있음 -->
        <input type="text" v-model="message">
        <div>{{ message }}</div>

        <p>== 엔터 입력 또는 포커스 해제 시 반영 ==</p>
        <!-- <input type="text" 
            @change="message = $event.target.value" 
            :value="message">
        <div>{{ message }}</div> -->

        <!-- @change와 동일하게 동작 -->
        <input type="text" 
            v-model.lazy="message">
        <div>{{ message }}</div>

        <p>== 앞 뒤 공백 제거 ==</p>
        <input type="text" v-model.trim="message2">
        <div>{{ message2 }}</div>

        <p>== 타입 변환 ==</p>
        <input type="text" v-model.number="message3">
        <div>{{ message3 }}</div>
        <div>type : {{ typeof message3 }}</div>
        
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello~',
                message2: '   Hello Vue ',
                message3: 'Hello Vue'
            }
        })
    </script>
</body>
</html>

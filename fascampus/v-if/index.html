<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }

        .box--red {
            background-color: red;
        }

        .box--blue {
            background-color: blue;
        }

        .box--gray {
            background-color: gray;
        }
    </style>
    <div id="app">
        <!-- vue 인스턴스의 colorState data의 값이 red인 경우 해당 엘리먼트(div)를 렌더링 -->
        <div v-if="colorState === 'red'" class="box box--red">
        </div>

        <div v-if="colorState === 'blue'" class="box box--blue">
        </div>

        <div v-if="colorState !== 'red' && colorState !== 'blue'" class="box box--gray">
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                colorState: 'blue'
            }
        });
    </script>
</body>

</html>

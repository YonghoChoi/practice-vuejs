<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }

        .box--red {
            background-color: red;
        }

        .box--blue {
            background-color: blue;
        }

        .box--gray {
            background-color: gray;
        }
    </style>
    <div id="app">
        <!-- vue 인스턴스의 colorState data의 값에 대한 조건이 true인 경우 해당 엘리먼트를 렌더링 -->
        <!-- if, elsif, else를 사용하려면 각 엘리먼트들은 형제(sibling)여야함 -->
        <div v-if="colorState === 'red'" class="box box--red"></div>
        <div v-else-if="colorState === 'blue'" class="box box--blue"></div>
        <div v-else class="box box--gray"></div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                colorState: 'blue'
            }
        });
    </script>
</body>

</html>

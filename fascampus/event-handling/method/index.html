<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <!-- @click에 호출될 Vue 인스턴스의 메서드를 지정할 때 인자 값을 지정하지 않으면 첫번째 인자로 이벤트 객체가 전달됨 -->
            <!-- 특정 값을 인자로 전달할 경우 이벤트 객체가 전달되지 않기 때문에 이벤트 객체가 필요한 경우 $event 사용 -->
            <!-- 다수의 이벤트 핸들러를 사용하려는 경우 세미콜론으로 구분하여 핸들러를 지정 -->
            <!-- 하나의 이벤트 핸들러 호출 시 인자가 없는 경우 ()를 생략할 수 있지만 다수를 지정하는 경우에는 반드시 ()를 넣어줘야함 -->
            <li v-for="(todo, index) in todos" :key="index" :class="'item-' + (index + 1)"
                @click="printTitle(todo.title); printClassName(todo.title, $event)">
                {{ todo.title }}
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                todos: [{
                        title: '아침 먹기'
                    },
                    {
                        title: '점심 먹기'
                    },
                    {
                        title: '저녁 먹기'
                    }
                ]
            },
            methods: {
                printTitle(title) {
                    console.log(title);
                },
                printClassName(title, event) {
                    console.log(`${title}'s class : ${event.currentTarget.className}`);
                }
            }
        })
    </script>
</body>

</html>
